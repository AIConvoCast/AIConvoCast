<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- JSON-LD Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "AI Convo Cast",
    "url": "https://AIConvoCast.com/contact.html",
    "description": "Contact the AI Convo Cast team. We welcome your feedback, questions, and partnership inquiries.",
    "publisher": {
      "@type": "Organization",
      "name": "AI Convo Cast"
    }
  }
  </script>
  <!-- Google Fonts Preload -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet"></noscript>
  <!-- Favicon & Manifest -->
  <link rel="icon" href="favicon.ico">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
  <link rel="preload" href="main.js" as="script">
</head>
<body>
  <header class="header" role="banner">
    <div class="container flex-row">
      <a href="/" class="logo" aria-label="AI Convo Cast Home">
        <svg width="40" height="40" viewBox="0 0 40 40" aria-hidden="true"><circle cx="20" cy="20" r="20" fill="#1a202c"/><text x="50%" y="55%" text-anchor="middle" fill="#fff" font-size="18" font-family="Inter,Arial,sans-serif" dy=".3em">AI</text></svg>
      </a>
      <nav class="nav" aria-label="Main navigation">
        <a href="/" class="nav-link">Episodes</a>
        <a href="contact.html" class="nav-link nav-link-active">Contact</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="contact-section">
      <h1>Contact Us</h1>
      <form id="contact-form" class="contact-form" action="https://formspree.io/f/REPLACE_ME" method="POST" novalidate>
        <input type="hidden" name="data-form" value="contact-aiconvocast">
        <div class="form-row">
          <label for="name">Name</label>
          <input id="name" name="name" type="text" required maxlength="60" autocomplete="name">
        </div>
        <div class="form-row">
          <label for="email">Email</label>
          <input id="email" name="email" type="email" required maxlength="80" autocomplete="email">
        </div>
        <div class="form-row form-row-full">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required maxlength="1000"></textarea>
        </div>
        <button type="submit" class="cta-btn">Send Message</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <div>
      &copy; <span id="year"></span> AI Convo Cast &mdash;
      <a href="privacy.html">Privacy Policy</a> |
      <a href="https://anchor.fm/s/101530384/podcast/rss" rel="noopener">RSS Feed</a> |
      <a href="https://github.com/AIConvoCast/AIConvoCast" rel="noopener">GitHub</a>
    </div>
  </footer>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    // Contact form validation and submission
    document.getElementById('contact-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      let valid = true;
      // Simple validation
      ['name', 'email', 'message'].forEach(id => {
        const el = form[id];
        if (!el.value.trim()) {
          el.classList.add('input-error');
          valid = false;
        } else {
          el.classList.remove('input-error');
        }
      });
      // Email format
      const email = form['email'].value.trim();
      if (!/^[^@]+@[^@]+\.[^@]+$/.test(email)) {
        form['email'].classList.add('input-error');
        valid = false;
      }
      if (!valid) return;
      // Submit
      const data = new FormData(form);
      try {
        const resp = await fetch(form.action, { method: 'POST', body: data, headers: { 'Accept': 'application/json' } });
        if (resp.ok) {
          alert('Thank you for contacting us! Redirecting to home...');
          setTimeout(() => { window.location.href = '/'; }, 3000);
        } else {
          alert('Sorry, there was a problem submitting your message.');
        }
      } catch {
        alert('Sorry, there was a problem submitting your message.');
      }
    });
  </script>
</body>
</html>
